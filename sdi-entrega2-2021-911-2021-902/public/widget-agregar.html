<div id="widget-agregar" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="agregar-titulo">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="agregar-titulo"
                   placeholder="Título de mi oferta" id="agregar-titulo"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="agregar-detalles">Detalles:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="agregar-detalles"
                   placeholder="Detalles de mi oferta" id="agregar-detalles"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="agregar-precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="detalles-precio"
                   placeholder="2.50" id="agregar-precio" />
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="boton-agregar"
                onclick="agregarOferta()">Agregar</button>
    </div>
</div>

<script>
    function agregarOferta( ) {
        $.ajax({
            url: URLbase + "/oferta",
            type: "POST",
            data: {
                titulo : $("#agregar-titulo").val(),
                detalles : $("#agregar-detalles").val(),
                precio : $("#agregar-precio").val()
            },
            dataType: 'json',
            headers: { "token": token },
            success: function(respuesta) {
                console.log(respuesta); // <-- Prueba
                $( "#contenedor-principal" ).load( "widget-ofertas.html");

            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
</script>
