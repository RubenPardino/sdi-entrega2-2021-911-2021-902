<script>
    window.history.pushState("", "", "/cliente.html?w=conversaciones");

    var mensajes;

    function cargarMensajes() {
        $.ajax({
            url: URLbase + "/conversaciones/iniciadas",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                mensajes = respuesta;
                actualizarTabla(mensajes);
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function actualizarTabla(ofertasMostrar) {

        console.log(ofertasMostrar)

        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (i = 0; i < ofertasMostrar.interesado.length; i++) {

            $("#tablaCuerpo").append(
                "<tr>" +
                "<td>" + ofertasMostrar.oferta[i][0].titulo + "</td>" +
                "<td>" + ofertasMostrar.interesado[i].receptor + "</td>" +
                "<a onclick=mensaje('" + ofertasMostrar.interesado[i].oferta + "')>Mensaje</a>" +
                "</td>" +
                "</tr>");
        }
    }

    function mensaje(_id) {
        idOfertaSeleccionada = _id;
        $("#contenedor-principal").load("widget-mensaje.html");
    }

    cargarMensajes();



</script>
