{% extends "base.html" %} {% block titulo %} Mis publicaciones {% endblock %} 

{% block contenido_principal %}
<h2>Mis compras</h2>

<!-- Agregar Canción -->
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Título</th>
				<th>Detalles</th>
				<th class="col-md-1"></th>
			</tr>
		</thead>
		<tbody>
		{% for oferta in param %}
			<tr>
				<td>{{ oferta.titulo }}</td>
				<td>{{ oferta.detalles }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>


{% endblock %}
