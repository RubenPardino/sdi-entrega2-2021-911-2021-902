{% extends "base.html" %}

{% block titulo %} Wallapop {% endblock %}

{% block contenido_principal %}

<h2>Usuarios</h2>
<div class="row">
    <!-- http://librosweb.es/libro/bootstrap_3/capitulo_2/tipos_de_rejillas.html -->
    <!-- Inicio del Bloque autor -->
    {% for usuario in usuarios %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        <div style="width: 200px">
            <div class="wrap">Nombre: {{ usuario.nombre }}</div>
            <div class="wrap">Apellidos: {{ usuario.apellidos }}</div>
            <div class="wrap">Email: {{ usuario.email }}</div>

        </div>
    </div>
    {% endfor %}
    <!-- Fin del Bloque autor -->
</div>

{% endblock %}
